<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>局部组件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<style>
*{
    padding: 0px;
    margin: 0px;
}
.main{
    height: 100%;
}
.main .head{
    width: 100%;
    height: 80px;
    background: seagreen;
}
.main2{
    width: 100%;
    height: 1000px;
}
.main2 .aside{
    float: left;
    width: 30%;
    height: 100%;
    background: slateblue;
}
.main2 .content{
    float: left;
    width: 70%;
    height: 100%;
    background: skyblue;
}
</style>
<body>
    <div id="app">
    </div>
    
    <script>
        // 全局组件
        Vue.component('Vbtn',{
            data(){
                return{

                }
            },
            template: `<button>按钮</button>`
        })

        // 局部组件 声子 挂子 用子
        var Vheader= {
            data(){
                return {
                }
            },
            template:`<div class="head">我是头部组件<Vbtn/>    
                    </div>`
        }
        // 侧边
        var Vaside = {
            data(){
                return {

                }
            },
            template:`<div class="aside">我是侧边组件<Vbtn/> 
                </div>`,
        }
        // 内容
        var Vcontent = {
            data(){
                return {

                }
            },
            template:`<div class="content">我是内容组件<Vbtn/> 
                </div>`,
        }

        // 入口
        var App = {
            data(){
                return {

                }
            },
            template: `<div class="main">
                            <Vheader/>
                            <div class="main2">
                                <Vaside/>
                                <Vcontent/>
                            </div>
                        </div>`,
            components:{
                Vheader,
                Vaside,
                Vcontent
            }
        }

        // 实例
        new Vue({
            el:'#app',
            data:{
               
            },
            template:'<App></App>',
            components:{
                App
            }
        })

    </script>
</body>
</html>
