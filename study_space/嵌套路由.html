<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="./node_modules/vue-router/dist/vue-router.js"></script>
</head>
<body>
    <div id="app"></div>
    <script>
        Vue.use(VueRouter);
        var Home = {
            template: `<div>我是Home</br>
                    <router-link to='/home/song'>唱歌</router-link>
                    <router-link to='/home/movie'>电影</router-link>
                    <router-view></router-view>
                </div>`
        }
        var Song = {
            template:`<div>我是唱歌页</div>`
        }
        var Movie = {
            template:`<div>我是电影页</div>`
        }
        
        var router = new VueRouter({
            routes:[
                {
                    path: '/home',
                    name: 'Home',
                    component: Home,
                    children:[
                        {
                            path:'song',
                            name: 'Song',
                            component: Song
                        },
                        {
                            path:'movie',
                            name: 'Movie',
                            component: Movie
                        }
                    ]
                }
            ]
        })

        var App = {
            template:`<div>
                    我是主页<br/>
                    <router-link :to="{name:'Home'}">主页</router-link>
                    <router-view></router-view>
                </div>`
        }

        new Vue({
            router,
            el:'#app',
            template: '<App/>',
            components:{
                App
            }
        })
    </script>
</body>
</html>
