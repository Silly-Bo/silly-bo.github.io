<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // includes()：返回布尔值，表示是否找到了参数字符串。
        // startsWith()：返回布尔值，表示参数字符串是否在原字符串的头部。
        // endsWith()：返回布尔值，表示参数字符串是否在原字符串的尾部。
        var str = "好好学习，天天向上";
        // str.includes("学习",2) // true
        // console.log(str.startsWith("好好学"))  //true
        // console.log(str.startsWith("学习",2))  //true
        console.log(str.endsWith("天天",7)) //true  注意，这里的第二个参数是字符串前面开始的长度算，如果没有传第二个参数，默认长度是str.length

    </script>
</body>
</html>
