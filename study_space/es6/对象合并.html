<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        let obj = {
            a: "1",
            b: '2'
        }
        let obj2 = {
            c: "3",
            d: '4'
        }
        Object.assign(obj2,obj)  //将obj 合并到obj2中 ，第一个参数是要被合并到的对象
        console.log(obj2) //{c: "3", d: "4", a: "1", b: "2"}

        // 也可以用...展开运算符来做，这样更加方便
    </script>
</body>
</html>
