<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 构造函数  用来构造某一类型的对象
         let arr = [1,2,1,2,3,4,5,3,4,6,5];
         let set = new Set(arr);
        //  console.log(set) // 1,2,3,4,5,6  数组去重
        //  console.log(set.size) //数值的个数，相当于length

        /*  set.size 数值的个数，相当于length
            set.clear()   // 清空所有值

            set.delete(val) // 删除某一项
            参数：
                val  要删除的值
            返回值： 
                true || false 是否删除成功（没有这个值才会删除不成功）
             
            set.add(val)     // 添加一项
            参数： 
                val 添加的值
            返回值：返回set对象本身，方便链式操作 set.add(val).add(val)


            set.has(val)  是否包含某一项
            参数：
                val 要查找的值
            返回值： true || false 
        */
    </script>
</body>
</html>
