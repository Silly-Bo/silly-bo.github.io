<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>9*9乘法表</title>
</head>
<style>
    li{
        list-style: none;
        display: inline-block;
    }
</style>

<body>
    <div id="box">
    </div>
    <script>
        var _div = document.getElementById('box');
        var str = '';
       for(var i =1; i<10; i++){
           for(var j=1; j<=i; j++){
               console.log(i,j)
               str += '<li>'+i+'*'+j+'='+(i*j)+'</li>'+' ' ;
               
           }
           str += '</br>'
       }
       _div.innerHTML = str


    </script>
</body>
</html>
