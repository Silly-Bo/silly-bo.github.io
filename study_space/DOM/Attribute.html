<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box">我是文字</div>
    <script>
        let box = document.querySelector('#box')
        box.setAttribute('class',"mmm")  // <div id="box" class="mmm">我是文字</div>
        console.log(box.getAttribute('class')) // mmm
        box.removeAttribute('class') //<div id="box">我是文字</div>
      
    </script>
</body>
</html>
