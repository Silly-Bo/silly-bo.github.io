<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>async</title>
</head>

<body>
    <script>
        function f1() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    console.log('第一步')
                    resolve('成功')
                }, 1000)
            })
        }

        // f1().then(res=>{
        //     console.log(res)
        // })

        async function f2() {
            // await 表示这行代码是一个异步操作
            // 下面的代码会在异步操作完执行
            // 这里的函数执行完毕相当于Promise执行resolve() 
            const res = await f1()

            const res2 = await f1()

            console.log(res) // 成功     接收返回的参数

            console.log('走的第二步')
        }
        f2()
        console.log('我是第三')
    </script>
</body>

</html>
