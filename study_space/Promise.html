<body>
    <script>
        function fn(){
            return new Promise((resolve,reject)=>{
                setTimeout(()=>{
                    console.log('你好')
                    resolve()
                },1000)

                
            })
        }
        fn().then((res)=>{
            console.log('下一步'+res)
            fn().then((res)=>{
                console.log('又下一步'+res)
            })
        })
    </script>
